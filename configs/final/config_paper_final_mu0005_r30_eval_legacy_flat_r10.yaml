# Eval-only variant (10 rounds) with legacy_flat scoring.
# Do not run via main.py to avoid retraining.

simulation_name: "FINAL_PAPER_LoRA16_FedProx_0005_Orig_R30"
dataset_name: "edge_ransomware"
description: "Eval-only: legacy_flat scoring over existing checkpoints (10 rounds)."

data_base_path: "./data/ids_ransomware/"
results_path: "./results/"

session_window_spliter: " ;-; "
force_reprocess_data: false
benign_train_fraction: 0.8
benign_calibration_fraction: 0.1
processed_required_files: ["train.csv", "calibration.csv", "test.csv"]
content_mode: "raw"

model_name: "HuggingFaceTB/SmolLM-135M"
lora: true
lora_rank: 16
lora_alpha_multiplier: 4
lora_dropout: 0.1

use_parallel_training: false
num_rounds: 10
num_clients: 50
client_frac: 0.2

data_distribution_strategy: "hetero_device"
non_iid_alpha: 0.5

client_selection_strategy: "data_size_proportional"
use_weighted_aggregation: true

fedprox_mu: 0.0005

max_steps: 50
batch_size: 4
gradient_accumulation_steps: 16
initial_lr: 0.0003
min_lr: 0.00001
lr_scheduler_type: "cosine"

top_k_values: [1, 3, 5, 10]
f1_threshold_steps: 1000
threshold_selection: "f1_max"

evaluator_version: "new"
accuracy_method: "legacy_flat"

evaluation_output_dir: "./results/FINAL_PAPER_LoRA16_FedProx_0005_Orig_R30/eval_legacy_flat_r10"
evaluation_runs: []
