# Evaluation-only (operational, flow): fpr_target + temporal metrics
#
# Re-evaluates an existing trained run:
#   results/FINAL_PAPER_LoRA16_FedProx_0005_Orig_R30
#
# Outputs go to:
#   results/FINAL_PAPER_LoRA16_FedProx_0005_Orig_R30/eval_fpr_target_flow/
#
# Run:
#   ./.venv/bin/python scripts/evaluate_only.py --config configs/final/eval_operational_paper_final_flow.yaml

simulation_name: "FINAL_PAPER_LoRA16_FedProx_0005_Orig_R30"
dataset_name: "edge_ransomware"
description: "Eval-only operational (flow): fpr_target=0.01 + temporal metrics for FINAL_PAPER_LoRA16_FedProx_0005_Orig_R30"

data_base_path: "./data/ids_ransomware/"
results_path: "./results/"
evaluation_output_dir: "./results/FINAL_PAPER_LoRA16_FedProx_0005_Orig_R30/eval_fpr_target_flow"

session_window_spliter: " ;-; "
force_reprocess_data: false
benign_train_fraction: 0.8
content_mode: "raw"

model_name: "HuggingFaceTB/SmolLM-135M"
lora: True
lora_rank: 16
lora_alpha_multiplier: 4
lora_dropout: 0.1

top_k_values: [1, 3, 5, 10]
f1_threshold_steps: 1000

threshold_selection: "fpr_target"
fpr_target: 0.01
calibration_source: "train_benign"
calibration_num_samples: 2000

enable_temporal_metrics: true
temporal_eval_mode: "flow"

evaluator_version: "new"
accuracy_method: "original"

