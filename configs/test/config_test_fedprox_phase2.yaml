# configs/test/config_test_fedprox_phase2.yaml
# Phase 2: Quick validation - more rounds to see Top-10 convergence

# --- General Experiment Settings ---
simulation_name: "TEST_FedProx_Phase2_R15"
dataset_name: "edge_ransomware"
description: "Phase 2 quick test: FedProx mu=0.01 (15 rounds) to check Top-10 convergence"

# --- Paths ---
data_base_path: "./data/ids_ransomware/"
results_path: "./results/"

# --- Data Processing Settings ---
session_window_spliter: " ;-; "
force_reprocess_data: False
benign_train_fraction: 0.8

# --- Model Settings ---
model_name: "HuggingFaceTB/SmolLM-135M"
lora: True
lora_rank: 16
lora_alpha_multiplier: 2
lora_dropout: 0.1

# --- Federated Learning Settings ---
use_parallel_training: false   # 1 GPU
num_rounds: 15
num_clients: 10
client_frac: 0.5

# Data distribution (Non-IID)
data_distribution_strategy: "hetero_device"
non_iid_alpha: 0.5

# Client selection and aggregation
client_selection_strategy: "data_size_proportional"
use_weighted_aggregation: true

# FedProx ENABLED
fedprox_mu: 0.01

# --- Client Training Settings ---
max_steps: 10
batch_size: 8
gradient_accumulation_steps: 8
initial_lr: 0.0003
min_lr: 0.00001
lr_scheduler_type: 'cosine'

# --- Evaluation Settings ---
top_k_values: [1, 3, 5, 10]
f1_threshold_steps: 500
enable_temporal_metrics: false

# Threshold
threshold_selection: "f1_max"

# Evaluation behavior
evaluator_version: "new"
accuracy_method: "shifted"

