# configs/test/config_test_origlike_fedavg.yaml
# Test config (original scoring) closer to the best-performing setup.

# --- General Experiment Settings ---
simulation_name: "TEST_OrigLike_FedAvg_R10"
dataset_name: "edge_ransomware"
description: "Orig-like test: FedAvg (mu=0) with LR=3e-4, frac=0.2, LoRA r=32 (10 rounds)"

# --- Paths ---
data_base_path: "./data/ids_ransomware/"
results_path: "./results/"

# --- Data Processing Settings ---
session_window_spliter: " ;-; "
force_reprocess_data: false
benign_train_fraction: 0.8

# --- Model Settings ---
model_name: "HuggingFaceTB/SmolLM-135M"
lora: True
lora_rank: 32
lora_alpha_multiplier: 4
lora_dropout: 0.1

# --- Federated Learning Settings ---
use_parallel_training: false
num_rounds: 10
num_clients: 50
client_frac: 0.2

data_distribution_strategy: "hetero_device"
non_iid_alpha: 0.5

client_selection_strategy: "data_size_proportional"
use_weighted_aggregation: true

fedprox_mu: 0.0

# --- Client Training Settings ---
max_steps: 50
batch_size: 4
gradient_accumulation_steps: 16
initial_lr: 0.0003
min_lr: 0.00001
lr_scheduler_type: 'cosine'

# --- Evaluation Settings ---
top_k_values: [1, 3, 5, 10]
f1_threshold_steps: 1000
enable_temporal_metrics: false

threshold_selection: "f1_max"

evaluator_version: "new"
accuracy_method: "original"
